    <script>
    var counter = 2;
    var warning = "You need to fill in all inputs"
    const re = /^[\w-][\w- ]{0,30}[\w]$/
	onload=function() {
		document.getElementById('submit').onclick=function(){
			//user enter
			var choices = document.getElementsByTagName('input')
            var errmsg = document.getElementById('noEntry')
			
			//numbers of choice user wants
			var n = 1
            
            //checking input is filled
            for (var i = 0; i < counter; i++) {
                if(typeof(choices[i].value) == "undefined" || choices[i].value == ""){
//				    choices[i].innerHTML += warning;
                    errmsg.innerHTML = warning
                    return;
                } else {
                    errmsg.innerHTML = "";
                }
                if(!re.test(choices[i].value)) {
                    errmsg.innerHTML = "you can use letter, numbers, and hyphen"
                    return;
                } else {
                    errmsg.innerHTML = "";
                }
            }
			
			//display user's choices
//			var UserChoices = "Your choices <ul>"
//			for (i = 0; i < counter; i++) {
//				UserChoices += "<li>" + choices[i].value + "</li>"
//			}
//			UserChoices += "</ul>"
//			document.getElementById('d').innerHTML = UserChoices
			
			// display choices generated
			var answer = "Our suggest<ul>"
			var random = Math.floor(Math.random() * counter)
            answer += "<li>" + choices[random].value + "</li>"
			answer += "</ul>"
			document.getElementById('result').innerHTML = answer
		}
	}
    
    function addBox() {
        var addBtn = document.getElementById('add')
        var input = '<input type="text" id="choices" name="food[]">'
        var inputBoxes = document.getElementsByClassName('newInput')
        var errmsg = document.getElementById('tooMuchInput')
        if (counter == 8) {
            errmsg.innerHTML = "you only allowed 8 boxes"   
        } else {
            inputBoxes[counter].innerHTML = input
            counter++
            errmsg.innerHTML = ""
        }
    }
        
    function deleteBox() {
        var deleteBtn = document.getElementById('add')
        var inputBoxes = document.getElementsByClassName('newInput')
        var errmsg = document.getElementById('tooMuchInput')
        if (counter == 2) {
            errmsg.innerHTML = "you need at least 2 choices"   
        } else {
            inputBoxes[counter - 1].innerHTML = "";
            counter--
            errmsg.innerHTML = ""
        }
    }

	</script>
